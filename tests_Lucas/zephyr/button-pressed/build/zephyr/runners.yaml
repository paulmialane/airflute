# Available runners configured by board.cmake.
runners:
- nrfjprog
- jlink
- pyocd
- openocd
- uf2
- blackmagicprobe

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /Users/lucasmichel/zephyrproject/zephyr/boards/arm/xiao_ble
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  uf2_file: zephyr.uf2
  # Host tools:
  gdb: /Users/lucasmichel/zephyr-sdk-0.16.5-1/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /opt/homebrew/bin/openocd
  openocd_search:
    - /Users/lucasmichel/zephyr-sdk-0.16.5-1/sysroots/arm64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  nrfjprog:
    - --nrf-family=NRF52
  jlink:
    - --dt-flash=y
    - --device=nRF52840_xxAA
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
  uf2:
    - --board-id=Seeed_XIAO_nRF52840_Sense
  blackmagicprobe:
    []

